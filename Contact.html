   <script>
        var s = Snap(500, 250);
        // Lets create big circle in the middle:
        var bigCircle = s.circle(150, 150, 100);
        // By default its black, lets change its attributes
        bigCircle.attr({
            fill: "#bada55",
            stroke: "#000",
            strokeWidth: 5
        });
        p = p.pattern(0, 0, 10, 10);
        bigCircle.attr({
            fill: p
        });
    </script>

            element.removeProperty('animation');
